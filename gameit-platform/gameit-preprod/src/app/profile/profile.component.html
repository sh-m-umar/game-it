Profile {{isLoggedIn}}
<div class="container" *ngIf="isLoggedIn">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
    {{ currentUser.role }}
</div>
